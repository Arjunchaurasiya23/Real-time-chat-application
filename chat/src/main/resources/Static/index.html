<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CHAT ROOM</title>

<link rel="stylesheet" href="/style.css">

<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

<script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>

<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/script.js"></script>

</head>
<body class="bg-dark ">
	<div id="name-form" class="bg-primary d-flex align-items-center">

		<div class="container-fluid">

			<div class="row">

				<div class="col-md-4 offset-md-4">

					<div class="input-group">

						<input type="text" placeholder="Enter your name hero"
							id="name-value" autofocus class="form-control">

						<div class="input-group-append">

							<button class="btn btn-dark" id="login">Enter</button>

						</div>


					</div>
				</div>

			</div>
		</div>
	</div>

	<div id="chat-room" class="d-none"></div>

	<div class="container-fluid">

		<div class="col-md-6 offset-md-3">

			<div class="card mt-3">
			
			<div class="card-header mt-3">
			
			<h3 id="name-title"></h3>
			
			</div>
				<div class="card-body mt-3">
				
				<div class="input-group">
                 
						<input type="text" placeholder="Enter your Message "
							id="message-value" autofocus class="flex-grow-1 form-control me-2">
                    
						<div class="input-group-append d-flex">

							<button class="btn btn-dark me-2" id="send-btn" > Send</button>
							<button class="btn btn-dark" id="logout">Logout</button>

						</div>


					</div>

					<div class="table-responsive">

						<table id="message-container-table">



						</table>

					</div>

				</div>

			</div>
		</div>
	</div>




	</div>
	
</body>
</html>
